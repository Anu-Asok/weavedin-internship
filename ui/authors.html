<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library | Books</title>
    <link rel="stylesheet" href="css/roboto-font.css">
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icon.min.css">
  </head>
  <body>
    <div id="header">
      <div id="header-title">
        Library.
      </div>
      <div id="header-options">
        <a href="#" class="option selected">
          Books
          <div>-</div>
        </a>
        <a href="/authors" class="option">
          Authors
          <div>-</div>
        </a>
      </div>
    </div>
    <div id="content">
      <div class="cards">
        <div class="card">
          <div class="card-header">
            <div class="author-icon">
              <img src="img/author_icon.svg" alt="book_icon">
            </div>
            <div class="author-details">
              <span class="author">Name</span>
              <span class="birth-place">Born in place</span>
              <br>
              <span class="age-gender">Age age / gender</span>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <div class="book-icon">
              <img src="img/author_icon.svg" alt="book_icon">
            </div>
            <div class="author-details">
              <span class="author">Name</span>
              <span class="birth-place">Born in place</span>
              <br>
              <span class="age-gender">Age age / gender</span>
            </div>
          </div>
        </div>
      </div>
      <div class="add-btn">
        <button type="button" id="add-authors" class="ui button primary add">Add Authors</button>
      </div>
    </div>
    <div class="ui modal">
      <div class="content">
        <div class="modal-header">ADD AUTHOR</div>
        <div class="ui form">
          <div class="ui field">
            <input type="text" placeholder="Author Name">
          </div>
          <div class="fields">
            <div class="eight wide field">
              <input type="number" placeholder="Age">
            </div>
            <div class="eight wide field">
              <select class="ui search dropdown">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
          <div class="ui field">
            <input type="text" placeholder="Born in">
          </div>
          <div class="field">
            <textarea placeholder="About Author" rows="6"></textarea>
          </div>
          <div class="fields">
            <div class="eight wide field cancel">
              <button type="button" name="button" class="ui button fluid primary">Cancel</button>
            </div>
            <div class="eight wide field">
              <button type="button" name="button" class="ui button fluid primary">Save Author</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/author.js"></script>
  </body>
</html>
